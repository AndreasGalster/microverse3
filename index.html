<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>

    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <main>

      <h1 id="title">State of JS Survey</h1>
      <p id="description">Please fill out this form to tell us more about your developer experience.</p>
  
      <form action="" id="survey-form">
        <label id="name-label" for="name">Your name</label>
        <input type="text" id="name" placeholder="Your name" required id="name-label">
  
        <label id="email-label" for="email">Your email</label>
        <input type="email" id="email" placeholder="Your email address" required id="email-label">
        
        <label id="number-label" for="number">Your age</label>
        <input type="number" id="number" placeholder="Your age" required id="number-label" min="15" max="60">
  
        <select id="dropdown">
          <option disabled selected value>Please select a tech stack</option>
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
          <option value="Node.js">Node.js</option>
          <option value="React.js">React.js</option>
          <option value="Vue.js">Vue.js</option>
        </select>
        
  
        <div id="radio-checkboxes">
          <p>How much experience do you have with programming?</p>
          <input value="1year" id="1year" name="experiences" type="radio">
          <label for="1year">1 year</label>
    
          <input value="2year" id="2year" name="experiences" type="radio">
          <label for="2year">2 years</label>
    
          <input value="3year" id="3year" name="experiences" type="radio">
          <label for="3year">3 years</label>
    
          <input value="4year" id="4year" name="experiences" type="radio">
          <label for="4year">4 years</label>
    
          <input value="5year" id="5year" name="experiences" type="radio">
          <label for="5year">5 years</label>
    
          <input value="6year" id="6year" name="experiences" type="radio">
          <label for="6year">6 years</label>
    
    
  
          <p>Are you scared of programming?</p>
          <input value="yes" id="yes" name="fear" type="radio">
          <label for="yes">yes</label>
    
          <input value="no" id="no" name="fear" type="radio">
          <label for="no">no</label>
  
  
    
          <p>What are your developer soft-skills?</p>
          <input id="patient" type="checkbox" value="patient">
          <label for="patient">Patience</label>
    
          <input id="teamwork" type="checkbox" value="teamwork">
          <label for="teamwork">Teamwork</label>
    
          <input id="openmindeded" type="checkbox" value="openmindeded">
          <label for="openmindeded">Open-minded</label>

        </div>
  
  
        <p>Do you have any other comments?</p>
        <textarea placeholder="Your additional comments" rows="7"></textarea>
  
        <button id="submit">Submit your survey</button>
  
  
      </form>

    </main>
  
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
  </body>
</html>
